<form>
  <h1>Apagar Categoria</h1>

  <mat-form-field class="form" appearance="fill">
    <mat-label>Nome</mat-label>
    <input
      [(ngModel)]="categoria.nome"
      matInput
      name="nome"
      type="text"
      disabled
    />
  </mat-form-field>
  <mat-form-field class="form" appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea
      [(ngModel)]="categoria.descricao"
      matInput
      name="descricao"
      disabled
    ></textarea>
  </mat-form-field>

  <div class="buttons">
    <button
      (click)="delete()"
      class="mat-elevation-z8"
      mat-raised-button
      color="primary"
    >
      Confirma
    </button>
    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-raised-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
